<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Error</title>
    <style>
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #ff0000;
        font-size: 3em;
        text-align: center;
      }

      p {
        color: #666666;
        font-size: 1.2em;
        text-align: center;
        margin-top: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        border: 1px solid #dddddd;
        background-color: #ffffff;
        margin-top: 50px;
      }

      .btn {
        display: inline-block;
        background-color: #007bff;
        color: #ffffff;
        font-size: 1.2em;
        padding: 10px 20px;
        border-radius: 14px;
        text-decoration: none;
        margin-top: 20px;
      }

      .btn:hover {
        background-color: #0062cc;
        color: #ffffff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error</h1>
      <p>{{ error }}</p>
      <a href="/" class="btn">Back to Home</a>
    </div>
  </body>
</html>
